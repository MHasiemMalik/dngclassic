<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Dino Classic</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Averia+Sans+Libre:ital,wght@0,300;0,400;1,700&family=Marhey:wght@300;600;700&family=Montagu+Slab:opsz,wght@16..144,500&family=Noto+Serif:ital,wght@0,800;0,900;1,800;1,900&family=Pridi:wght@500&display=swap" rel="stylesheet">
  <script src="script.js" type="module"></script>
  <script src="dino.js" type="module"></script>
  <script>
      
    function removeVideo() {
      var videoContainer = document.getElementById("video-container");
      videoContainer.parentNode.removeChild(videoContainer);
    }
 
    // dinoColor.js
let selectedDinoColor;

function showVideoChatServer() {
  document.getElementById('ChooseServer').style.display = 'block';
  document.getElementById('ChooseDino').style.display = 'grid';
  var optionsCount = document.querySelectorAll('.dino-option').length;
  var columns = 5; 
  document.getElementById('ChooseDino').style.gridTemplateColumns = `repeat(${columns}, 2fr)`;
  document.getElementById('ChooseDino').style.overflowX = "auto"; // Add horizontal scrolling functionality
  
  // Add @media rule dynamically
  var style = document.createElement('style');
  style.type = 'text/css';
  style.innerHTML = `
    @media screen and (max-width: 920px) {
      #ChooseServer {
        width: 70%;
        overflow-x: scroll;
      }
    }
  `;
  document.getElementsByTagName('head')[0].appendChild(style);
}


    function hideVideoChatServer() {
      document.getElementById('ChooseServer').style.display = 'none';
    }

    function selectDino(dino_color) {
  selectedDinoColor = dino_color;

  if (dino_color == "classic") {
    dinoSrc = "imgs/dino-stationary - classic.png";
  } else if (dino_color == "green") {
    dinoSrc = "imgs/dino-stationary - green.png";
  } else if (dino_color == "White") {
    dinoSrc = "imgs/dino-stationary - white.png";
  } else if (dino_color == "Orange") {
    dinoSrc = "imgs/dino-stationary - orange.png";
  } else if (dino_color == "Red") {
    dinoSrc = "imgs/dino-stationary - red.png";
  } else if (dino_color == "Yellow") {
    dinoSrc = "imgs/dino-stationary - yellow.png";
  } else if (dino_color == "Purple") {
    dinoSrc = "imgs/dino-stationary - purple.png";
  } else if (dino_color == "Teal") {
    dinoSrc = "imgs/dino-stationary - Teal.png";
  } else if (dino_color == "Gold") {
    dinoSrc = "imgs/dino-stationary - gold.png";
  } else if (dino_color == "Pink") {
    dinoSrc = "imgs/dino-stationary - pink.png";
  } else if (dino_color == "Black") {
    dinoSrc = "imgs/dino-stationary - black.png";
  } else if (dino_color == "Cyan") {
    dinoSrc = "imgs/dino-stationary - Cyan.png";
  } else if (dino_color == "Lime") {
    dinoSrc = "imgs/dino-stationary - Lime.png";
  } else if (dino_color == "Cream") {
    dinoSrc = "imgs/dino-stationary - Cream.png";
  } else if (dino_color == "Peach") {
    dinoSrc = "imgs/dino-stationary - Peach.png";
  }
  document.querySelector('.dino').src = dinoSrc;
  hideVideoChatServer();
  window.selectedDinoColor = selectedDinoColor;
  console.log(selectedDinoColor)
}

  </script>
</head>
<body style="background-color: black;">
  <div id="video-container">
    <center><button id="Rembut"  onclick="removeVideo()">Remove Frame</button></center>

      <div class="dino-option"   onclick="selectDino('Pink')"><img src="imgs/dino-stationary - pink.png" id="cpic"><p>Pink</p></div>
      <div class="dino-option"   onclick="selectDino('Peach')"><img src="imgs/dino-stationary - Peach.png" id="cpic"><p>Peach</p></div>

  </div>
